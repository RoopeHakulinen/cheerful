version: 2.1

jobs:
  ci:
    docker:
      - image: circleci/node:16-browsers
        environment:
          CHROME_BIN: "/usr/bin/google-chrome"
    steps:
      - checkout
      - run:
          name: Install node_modules with npm
          command: npm install
          working_directory: ~/project/frontend
      - save_cache:
          key: dependency-cache-{{ checksum "~/project/frontend/package.json" }}
          paths:
            - ~/project/frontend/node_modules
      - run:
          name: Playwright tests
          command: |
            npm run e2e:init
            npm run e2e
          working_directory: ~/project/frontend
      #      - run:
      #          name: Lint
      #          command: npm run lint
      #          working_directory: ~/project/frontend
      - run:
          name: Build
          command: npm run build
          working_directory: ~/project/frontend
  deploy:
    docker:
      - image: circleci/node:16-browsers
        environment:
          CHROME_BIN: "/usr/bin/google-chrome"
    steps:
      - checkout
      - run:
          name: Install node_modules with npm
          command: npm install
          working_directory: ~/project/frontend
      - run:
          name: Authenticate to Git
          command: |
            git config user.email "makinenvi@gmail.com"
            git config user.name "vilimakinen"
          working_directory: ~/project/frontend
      - run:
          name: Deploy to roopehakulinen.github.io/cheerful
          command: npm run deploy
          working_directory: ~/project/frontend

workflows:
  ci:
    jobs:
      - ci
      - deploy:
          requires:
            - ci
          filters:
            branches:
              only: main