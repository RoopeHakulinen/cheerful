<app-toolbar [title]="'CHOREOGRAPHIES.TITLE' | translate"></app-toolbar>
<mat-list>
  <h3 mat-subheader translate="CHOREOGRAPHIES.MY_CHOREOGRAPHIES"></h3>
  <mat-list-item *ngFor="let choreography of choreographies$ | async"
                 [routerLink]="['/app/choreographies', choreography.id]"
                 class="clickable">
    <mat-icon mat-list-icon>border_outer</mat-icon>
    <h4 mat-line>{{choreography.name}}</h4>
    <p mat-line>{{choreography.team}} </p>
  </mat-list-item>
</mat-list>
