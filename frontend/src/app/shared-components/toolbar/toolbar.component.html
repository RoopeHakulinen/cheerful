<mat-toolbar color="primary" fxLayout="row">
  <div class="left" fxFlex="100px">
    <a *ngIf="backUrl" [routerLink]="backUrl" class="clickable">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </a>

    <a (click)="menuService.toggle()" *ngIf="!backUrl" class="clickable">
      <mat-icon>menu</mat-icon>
    </a>

    <button (click)="signInWithGoogle()">google</button>
    <button (click)="signInWithFB()">facebook</button>
    <button (click)="signOut()">logout</button>
  </div>

  <div class="middle" fxFlex="grow">
    <span class="title">{{title}}</span>
  </div>

  <div class="right" fxFlex="100px">
    <div *ngIf="authService.user != null">{{authService.user.name}}</div>
  </div>
</mat-toolbar>
