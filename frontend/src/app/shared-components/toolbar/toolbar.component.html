<mat-toolbar color="primary" fxLayout="row">
  <div class="left" fxFlex="100px">
    <a *ngIf="backUrl" [routerLink]="backUrl" class="clickable">
      <mat-icon class="icon-arrow">keyboard_arrow_left</mat-icon>
    </a>
    <a (click)="menuService.toggle()" *ngIf="!backUrl" class="clickable">
      <mat-icon>menu</mat-icon>
    </a>
  </div>
  <div class="middle" fxFlex="grow">
    <span class="title">{{ title }}</span>
    <ng-content select="[middle]"></ng-content>
  </div>
  <div class="right" fxFlex="100px">
    <ng-content select="[right]"></ng-content>
  </div>
</mat-toolbar>
