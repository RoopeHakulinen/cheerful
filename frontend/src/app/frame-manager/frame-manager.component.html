<div class="controls">
  <button *ngIf="!isPlaying" mat-icon-button>
    <mat-icon (click)="play.emit()" aria-label="Play choreography">play_arrow</mat-icon>
  </button>
  <button *ngIf="isPlaying" mat-icon-button>
    <mat-icon (click)="pause.emit()" aria-label="Pause choreography">pause</mat-icon>
  </button>
</div>
<div (cdkDropListDropped)="moveFrames($event)" cdkDropList>
  <div
    (click)="activeChanged.emit(index)"
    *ngFor="let frame of frames; index as index"
    [class.active]="index === active"
    cdkDrag
    class="frame clickable">
    Frame {{index + 1}}
  </div>
</div>
<div class="controls">
  <button (click)="add.emit()" mat-raised-button>Add</button>
  <button (click)="removeClicked(active)" mat-raised-button>Remove</button>
  <div class="toggle-container">
    <mat-checkbox (change)="toggleAnimations.emit()" [checked]="areAnimationsOn">Animations</mat-checkbox>
    <mat-checkbox (change)="toggleLooping.emit()" [checked]="isLoopingOn">Looping</mat-checkbox>
    <mat-checkbox (change)="toggleVoiceSynthesis.emit()" [checked]="isVoiceSynthesisOn">Voice Synthesis</mat-checkbox>
    <mat-form-field class="input-container">
      Frame duration (s)
      <input (change)="emitFrameDurationChange($event)" [valueAsNumber]="frameIntervalAsSeconds" matInput max="24"
             min="1" step="0.5"
             type="number">
    </mat-form-field>
  </div>
</div>
