<mat-form-field>
  <mat-label>{{spot}}</mat-label>
  <mat-select (selectionChange)="changeGroupMember.emit($event.value)" [value]="value">
    <mat-option *ngFor="let choreographyPerson of people"
                [value]="choreographyPerson.person.id">{{choreographyPerson.person.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
