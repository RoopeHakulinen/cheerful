<mat-form-field>
  <mat-label>{{spot}}</mat-label>
  <mat-select (selectionChange)="changeGroupMember.emit($event.value)" [value]="value">
    <mat-option *ngFor="let personId of availablePeople"
                [value]="personId">{{(personId | person).name}}
    </mat-option>
  </mat-select>
</mat-form-field>
