<app-toolbar [title]="'ACROBATICS.TITLE' | translate" backUrl="/choreographies"></app-toolbar>
<div class="acrobatics">
  <div *ngFor="let acrobatic of listOfAcrobatics" class="single-acrobatic">
    <app-single-acrobatic [difficulty]="acrobatic.difficulty"
                          [icon]="acrobatic.icon"
                          [id]="acrobatic.id"
                          [name]="acrobatic.name"></app-single-acrobatic>
  </div>
</div>
