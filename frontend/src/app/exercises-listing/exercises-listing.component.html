<div class="exercises-page">
    <div class="acrobatic-exercises" fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="15px">
        <div *ngFor="let exercise of exercises" class="single-exercise clickable" [routerLink]="['/exercises', exercise.id]">
            <h2>{{exercise.name}}</h2>
            <p>{{exercise.description.length > 300 ? exercise.description.substr(0,300) + '...' : exercise.description}}</p>
        </div>
    </div>
</div>
